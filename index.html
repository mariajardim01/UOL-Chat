<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header>
        <img src="img/logo 1.png">
    </header>
    <main>
        <div class="chat">
            <div class="comment">
                <p>
                <span class="commentData">09:21:24</span>
                <span class="commentOwner">João</span>
                <span class="to">para</span>
                <span class="commentReceiver">Todos :</span>
                <span class="commentBody">Hoje é um dia perfeito para aprender algo novo! Vamos aproveitar cada oportunidade de melhorar e construir algo incrível juntos. Tudo começa com o primeiro passo!</span>
                </p>
            </div>


        </div>
        

    </main>
    <div class="bottom">
        <div>
        <input class="commentText" type="text" placeholder="Escreva aqui..." >
        <div class="commentStatus">Enviando para Todos (público)</div>
        </div>
        <ion-icon class=send name="paper-plane-outline" onclick="sendComment()"></ion-icon>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
